version: "3.9"
services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "pguser"
      POSTGRES_PASSWORD: "pgpwd"
    volumes:
      - .:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

